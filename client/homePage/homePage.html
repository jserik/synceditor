<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./client/homepage/homePage.css">
    <script src="./client/homepage/homePage.js"></script>
    <title>Real Time Texteditor</title>

<body onload="Load()">

        <Span>Real</Span>
