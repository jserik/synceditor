<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="homePage.css">
    <script src="homePage.js"></script>
    <title>Real Time Texteditor</title>
</head>
<body onload="Load()">
    <h1 class="MarkdownHoverEffect">
        <Span>Real</Span>
        <Span>Time</Span>
        <Span>Text</Span>
        <Span>Editor</Span>
    </h1>
    <div id="connectField">
        <h2 class="MarkdownHoverEffect">Connect with other people</h2>
        <div id="CodeInput">
            <input class="DigitInput" id="DiIn1" tabindex="0" min=0 max=9 type="text">
            <input class="DigitInput" id="DiIn2" tabindex="1" min=0 max=9 type="text">
            <input class="DigitInput" id="DiIn3" tabindex="2" min=0 max=9 type="text">
            <input class="DigitInput" id="DiIn4" tabindex="3" min=0 max=9 type="text">
            <input class="DigitInput" id="DiIn5" tabindex="4" min=0 max=9 type="text">
            <input class="DigitInput" id="DiIn6" tabindex="5" min=0 max=9 type="text">
            <p id="ErrorParag"></p>
        </div>
        <br>
        <p id="ID">
            <span>Your Id:</span>
            <span>123456</span>
        </p>
    </div>
</body>
</html>
